<div class="col-sm-6 col-sm-offset-3">
    <div class="thumbnail">
      <img src="{{selectedAddress.photo}}">
      <div class="caption">
        <h3>{{selectedAddress.name}}</h3>
        <p>{{selectedAddress.street_address}}<br>{{selectedAddress.city}}, {{selectedAddress.state}}</p>
        <a ng-href="#!/address/edit/{{selectedAddress.id}}"><button class="btn btn-info">Edit</button></a>
      </div>
    </div>
</div>
